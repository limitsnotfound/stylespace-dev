<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/docs/css/index.css" />
    <link rel="stylesheet" href="/docs/css/nav.css" />
    <link rel="stylesheet" href="/docs/css/footer.css" />
    <link rel="stylesheet" href="/docs/css/account.css" />
    <title>About us</title>
  </head>

  <body>
    <div class="hero-container">
      <div id="nav-container"></div>
      <div class="form">
        <div id="login-form">
          <h2>Login form</h2>
          <p id="show-signup" class="button">Click to Signup</p>
          <div class="login-form-1">
            <input
              type="text"
              name="username"
              placeholder="username"
              autocomplete="off"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              id="password_input"
              autocomplete="off"
              required
            />
          </div>
          <div class="login-form-2">
            <input type="checkbox" onclick="myFunction()" />
            <p>Show Password</p>
          </div>
          <div class="login-form-3">
            <input type="submit" name="submit" value="Login" />
          </div>
        </div>
        <div id="signup-form" style="display: none">
          <h2>Signup Form</h2>
          <p id="show-login" class="button">Click to Login</p>

          <div class="signup-form-1">
            <input
              type="text"
              name="first_name"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="last_name"
              placeholder="Last Name"
              required
            />
            <input
              type="text"
              name="username"
              placeholder="username"
              autocomplete="off"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              id="password_input"
              minlength="6"
              autocomplete="off"
              required
            />
            <input
              type="password"
              name="password2"
              placeholder="Re-enter Password"
              minlength="6"
              autocomplete="off"
              required
            />
          </div>

          <div class="signup-form-2">
            <input type="checkbox" onclick="myFunction()" />
            <p>Show Password</p>
          </div>

          <div class="signup-form-3">
            <input type="submit" name="submit" value="Sign up" />
          </div>
        </div>
      </div>
    </div>
    <div id="footer-container"></div>
    <script src="/docs/js/script.js"></script>
  </body>
</html>
