<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/docs/css/index.css" />
  <link rel="stylesheet" href="/docs/css/nav.css" />
  <link rel="stylesheet" href="/docs/css/footer.css" />
  <link rel="stylesheet" href="/docs/css/men.css" />
  <script src="/docs/js/script.js"></script>
  <title>Stylespace - Men's Collection</title>
</head>

<body>
  <!-- NAVIGATION BAR -->
  <div id="nav-container"></div>
  <!-- NAVIGATION BAR -->


  <div class="men-products-container">
    <h2>Men's Collection</h2>

    <div class="product-grid">
      <div class="product-card">
        <img src="/docs/assets/men_shirt.jpg" alt="Men's Shirt" />
        <h3>Classic Oxford Shirt</h3>
        <p class="price">$49.99</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="/docs/assets/men_jeans.jpg" alt="Men's Jeans" />
        <h3>Slim Fit Jeans</h3>
        <p class="price">$79.99</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="/docs/assets/men_jacket.jpg" alt="Men's Jacket" />
        <h3>Casual Bomber Jacket</h3>
        <p class="price">$129.00</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="/docs/assets/men_tshirt.jpg" alt="Men's T-Shirt" />
        <h3>Basic Crew Neck T-Shirt</h3>
        <p class="price">$24.99</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="/docs/assets/men_boxers.jpg" alt="Men's Boxers" />
        <h3>Men quality Boxers</h3>
        <p class="price">$11.99</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="/docs/assets/men_shoes.jpg" alt="Men's Shoes" />
        <h3>Men corporate Shoes</h3>
        <p class="price">$55.99</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- FOOTER -->

  <div id="footer-container"></div>

  <!-- FOOTER -->

</body>

</html>
