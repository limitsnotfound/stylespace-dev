<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/docs/css/index.css" />
    <link rel="stylesheet" href="/docs/css/nav.css" />
    <link rel="stylesheet" href="/docs/css/footer.css" />
    <link rel="stylesheet" href="/docs/css/women.css" />

    <script src="/docs/js/script.js"></script>
    <title>Women_Collection</title>
  </head>

  <body>
    <!-- NAVIGATION BAR -->

    <div id="nav-container"></div>

    <!-- NAVIGATION BAR -->
    <div class="women-products-container">
      <h2>Women's collection</h2>

      <div class="product-grid">
        <div class="product-card">
          <img src="/docs/assets/women_dress1.jpg" alt="Women's Dress" />
          <h3>Elegant Evening Gown</h3>
          <p class="price">$150.00</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <div class="product-card">
          <img src="/docs/assets/women_blouse1.jpg" alt="Women's Blouse" />
          <h3>Chic Silk Blouse</h3>
          <p class="price">$59.99</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <div class="product-card">
          <img src="/docs/assets/women_jeans1.jpg" alt="Women's Jeans" />
          <h3>Stylish High-Waisted Jeans</h3>
          <p class="price">$69.99</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <div class="product-card">
          <img src="/docs/assets/women_skirt1.jpg" alt="Women's Skirt" />
          <h3>Flowy Maxi Skirt</h3>
          <p class="price">$45.00</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <div class="product-card">
          <img src="/docs/assets/women_jacket1.jpg" alt="Women's Jacket" />
          <h3>Stylish Leather Jacket</h3>
          <p class="price">$199.00</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <div class="product-card">
          <img src="/docs/assets/women_shoes1.jpg" alt="Women's Shoes" />
          <h3>Classic Stiletto Heels</h3>
          <p class="price">$150.00</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- FOOTER -->

    <div id="footer-container"></div>

    <!-- FOOTER -->
  </body>
</html>
