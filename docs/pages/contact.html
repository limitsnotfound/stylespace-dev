<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/docs/css/index.css" />
    <link rel="stylesheet" href="/docs/css/nav.css" />
    <link rel="stylesheet" href="/docs/css/footer.css" />
    <link rel="stylesheet" href="/docs/css/contact.css" />
    <title>Contact us</title>
  </head>

  <body>
    <div class="hero-container">
      <div id="nav-container"></div>

      <div class="contact-section">
        <div class="contact-form-container">
          <h2>Get in Touch</h2>
          <p>Have a question or want to collaborate? Send us a message!</p>
          <form action="#" method="POST" class="contact-form">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="user_email" required />
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="user_message"
                rows="6"
                required
              ></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
          </form>
        </div>
      </div>
    </div>
    <div id="footer-container"></div>

    <script src="/docs/js/script.js"></script>
  </body>
</html>
